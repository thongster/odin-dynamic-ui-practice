<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./modern-normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./weight-lifter.svg" />
    <title>The Real Gym | Dynamic User Interfaces</title>
  </head>
  <body>
    <header>
      <img src="./weight-lifter.svg" alt="random logo" />
      <h1>The Real Gym</h1>
      <div class="nav">
        <button class="hamburger">
          <img src="./menu.svg" alt="nav hamburger menu" />
        </button>
        <div class="navOptions invisible">
          <ul>
            <li>Push</li>
            <li>Pull</li>
            <li>Legs</li>
            <li>Diet</li>
          </ul>
        </div>
      </div>
    </header>
    <main>
        <div class="carouselContainer">
            <div class="carouselFrame">
                <div class="controls">
                    <button class="previous">
                        <img src="./carousel/leftarrow.svg" alt="">
                    </button>
                    <button class="next">
                        <img src="./carousel/rightarrow.svg" alt="">
                    </button>
                </div>
            </div>
            <div class="slides">
                <img src="./carousel/pic1.jpg" alt="">
                <img src="./carousel/pic2.jpg" alt="">
                <img src="./carousel/pic3.jpg" alt="">
                <img src="./carousel/pic4.jpg" alt="">
                <img src="./carousel/pic5.jpg" alt="">
            </div>

        </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
